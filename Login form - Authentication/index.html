<body>
    <!-- Login Form -->
    <section class="container" id = "login">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-4 col-md-6 col-sm-6">
                <div class="card shadow">
                    <div class="card-title text-center border-bottom">
                        <h2 class="p-3">Login</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-4">
                                <label for="username" class="form-label">Username/Email</label>
                                <input type="text" class="form-control" id="emaillgn" name="emaillgn" required/>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="pswlgn" name="pswlgn" required/>
                            </div>
                            <div class="mb-4">
                                <input type="checkbox" class="form-check-input"/>
                                <label for="remember" class="form-label">Remember Me</label>
                            </div>
                            <div class="d-grid">
                                <button type="button" onclick="loginData()" value="Register"
                                    class="btn text-black bg-success main-bg">Login</button>
                            </div>
                            <a href="#" class="text-black"><br> Forget Password</a>
                        </form>
                        <p> Don't have an account</p>
                        <div class="d-grid">
                            <button onclick="myFunction()" class="btn text-black bg-success main-bg"> Sign-Up</button> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </section>
<!-- login form -->

 <section id="sign">
